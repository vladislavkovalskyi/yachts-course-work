version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: yachts_mysql_dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-luxury_yachts}
      MYSQL_USER: ${MYSQL_USER:-yachts_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-yachts_password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data_dev:/var/lib/mysql
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./backend/database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    networks:
      - yachts_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: yachts_backend_dev
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html
      - backend_uploads_dev:/var/www/html/uploads
    environment:
      - DB_HOST=mysql
      - DB_NAME=${MYSQL_DATABASE:-luxury_yachts}
      - DB_USER=${MYSQL_USER:-yachts_user}
      - DB_PASSWORD=${MYSQL_PASSWORD:-yachts_password}
      - DB_PORT=3306
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - yachts_network

volumes:
  mysql_data_dev:
  backend_uploads_dev:

networks:
  yachts_network:
    driver: bridge

